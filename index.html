<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./api/api.js" type="module"></script>
    <script type="module" src="./api/nutrient-html.js"></script> 
</head>
<body>
    <div class="meal-plan" id="meal-plan"></div>
    <!-- Aggregation Section -->
    <div id="aggregation-section">
        <div id="aggregated-ingredients">
            <h3>Aggregated Ingredients</h3>
            <ul id="ingredients-list"><li>No meals selected</li></ul>
        </div>
        <div id="aggregated-nutrients">
            <h3>Aggregated Nutrients</h3>
            <ul id="nutrients-list"><li>No meals selected</li></ul>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <span id="popup-close" class="popup-close">Ã—</span>
        <div id="popup-content"></div>
    </div>
    <!-- Nutrient Popup for Individual Meals -->
    <div id="nutrient-popup" style="display: none;">
        <nutrient-html id="nutrient-display"></nutrient-html>
    </div>

    <script type="module">

        import * as api from './api/api.js';
        window.api = api; // For debugging in the console

        async function renderMealPlan() {
            const mealPlanContainer = document.getElementById('meal-plan');
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');
            const popupClose = document.getElementById('popup-close');

            const fragment = document.createDocumentFragment();

            for (const day of api.days) {
                if (api.data[day]) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');
                    const dayTitle = document.createElement('h2');
                    dayTitle.textContent = day.charAt(0).toUpperCase() + day.slice(1);
                    dayDiv.appendChild(dayTitle);

                    for (const meal of api.meals) {
                        if (api.data[day][meal]) {
                            const mealDiv = document.createElement('div');
                            mealDiv.classList.add('schedule');
                            const mealTitle = document.createElement('h3');
                            mealTitle.textContent = meal.charAt(0).toUpperCase() + meal.slice(1);
                            mealDiv.appendChild(mealTitle);

                            const mealsDiv = document.createElement('div');
                            mealsDiv.classList.add('meals');

                            for (const version of Object.keys(api.data[day][meal])) {
                                const versionDiv = document.createElement('div');
                                versionDiv.classList.add('meal');
                                const mealData = api.data[day][meal][version];
                                versionDiv.textContent = mealData.title;

                                versionDiv.dataset.day = day;
                                versionDiv.dataset.meal = meal;
                                versionDiv.dataset.version = version;

                                api.addLongPressListeners(versionDiv)

                                // Click handler for popup, only if not a long-press
                                versionDiv.addEventListener('click', async (event) => {
                                    console.log(event)
                                    if (versionDiv._longPressTriggered) {
                                        versionDiv._longPressTriggered = false;
                                        return;
                                    }
                                    let htmlContent = api.parseMarkdown(mealData.content);
                                    let linkedContent = await api.parseAndLinkMealContent(htmlContent);
                                    popupContent.innerHTML = `<h2>${mealData.title}</h2><p>${linkedContent}</p>`;
                                    popup.style.display = 'block';
                                    overlay.style.display = 'block';
                                });

                                mealsDiv.appendChild(versionDiv);
                            }

                            mealDiv.appendChild(mealsDiv);
                            dayDiv.appendChild(mealDiv);
                        }
                    }
                    fragment.appendChild(dayDiv);
                }
            }

            mealPlanContainer.appendChild(fragment);

            popupClose.addEventListener('click', () => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            });


        }
        

        const overlay = document.getElementById('overlay');

        document.addEventListener('click', function(event) {
            const nutrientLink = event.target.closest('.nutrient-link');
            console.log(nutrientLink)
            if (nutrientLink) {
                console.log(nutrientLink)
                const food = nutrientLink.getAttribute('data-food');
                const nutrientPopup = document.getElementById('nutrient-popup');
                const nutrientDisplay = document.getElementById('nutrient-display');

                nutrientDisplay.setAttribute('food-name', food);
                nutrientPopup.style.display = 'block';
                if (overlay) {
                    overlay.style.display = 'block';
                }
            }
        });



        api.fetchData().then(() => {
            console.log("fetchData resolved");
            renderMealPlan().then(() => {
                console.log(api.data);
                console.log("Meal plan rendered successfully.");
            }).catch(error => {
                console.error("Error rendering meal plan:", error);
            });
        }).catch(error => {
            console.error("Error fetching data:", error);
        });

    </script>
</body>
</html>
