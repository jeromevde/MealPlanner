<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Nutrient Popup</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      z-index: 1000;
      min-width: 300px;
    }
    #popup.show {
      display: block;
    }
    .close-button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <button id="show-popup-btn" data-food="Apples, gala, with skin, raw">Show Nutrient Info</button>
    <div id="popup">
      <nutrient-html id="nutrient-display"></nutrient-html>
      <button class="close-button">Close</button>
    </div>

  <script type="module">
    import './api/nutrient-html.js'; // Assuming this imports a custom element or related logic

    // Function to show the popup
    function showPopup(foodName) {
    const popup = document.getElementById('popup');
    const nutrientDisplay = document.getElementById('nutrient-display');
    nutrientDisplay.setAttribute('food-name', foodName); // Set the food name for the nutrient display
    popup.classList.add('show'); // Show the popup (assumes CSS class 'show' controls visibility)
    }

    // Function to hide the popup
    function hidePopup() {
    const popup = document.getElementById('popup');
    popup.classList.remove('show'); // Hide the popup
    }

    // Attach event listener to the show button
    document.getElementById('show-popup-btn').addEventListener('click', () => {
    const foodName = document.getElementById('show-popup-btn').getAttribute('data-food');
    showPopup(foodName);
    });

    // Attach event listener to the close button
    document.querySelector('.close-button').addEventListener('click', hidePopup);
  </script>
</body>
</html>
