<!-- main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Main Content</h1>
    <div id="container"></div>
    <script type="module">
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('container');
                container.innerHTML = html; // Insert the fetched HTML

                // Find all script tags in the fetched HTML
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    // Create a new script element
                    const newScript = document.createElement('script');
                    newScript.type = 'module'; // Set it as a module
                    newScript.textContent = script.textContent; // Copy the script content
                    document.body.appendChild(newScript); // Add it to the DOM
                });
            })
            .catch(error => console.error('Error fetching component:', error));
    </script>
</body>
</html>
